<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body >
    <!-- Main header -->
    <div class="container" id="head-container">
        <div class="jumbotron" id="head">
            <h1><img src="assets/images/MadeInChicago_Logo_Color (1).png"></h1>
            <h3>Find Your Train</h3>
        </div>
    </div>
    <!-- End -->

    <!-- Main Body Container -->
    <div class="container">
        <!-- Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Current Train Schedule
            </div>
            <table class="table table-hover">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scrope="col">Minutes Away</th>
                    <th scope="col">Next Arrival</th>
                    
                <tr>
                <tbody id="table-data"></tbody>
            </table>
            <hr />
            <!-- End of Panel  -->
        </div>
            
        <!-- Add Train Panel -->
        <div class="panel panel-default">
            <div class="panel-heading panel-custom">
                Add Train
            </div>
    
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="startYear">First Train Time: (military time) </label>
                        <input type="text" class="form-control" placeholder="HH:MM" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="endYear">Frequency (min)</label>
                        <input type="text" class="form-control" id="time-freq">
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="btn-add" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Submit</button>
                    </div>
                </form>
            </div>
            <!-- end Add Train Panel -->
        </div>
            `
    </div>


    <script src="assets/javascript/app.js"></script>
</body>
</html>
